<!DOCTYPE html>
<html>
<head>
    <title>
        Repub - Anúncio
    </title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="css/grid.css" rel="stylesheet" />
    <link href="css/anuncio.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="js/requestHandler.js"></script>
    <script src="js/annoucementsGrid.js"></script>
    <script src="js/js.cookie.js"></script>
    <script src="js//announcement.js"></script>
    <script src="js/banner.js"></script>
</head>
<body onload="addBanner(); httpGetAsync('http://localhost:23977/anuncioteste.html',
    function (response) { showAnnouncement(JSON.parse(response));});" style="">
    <div id="content" name="content">
        <div>
            <div style="">
                <h1 style="" class="title-big titulo-anuncio" name="titulo-anuncio" id="titulo-anuncio"></h1>
            </div>
            <div id="anuncio-thumbnails-div" style="height:80px;">
            </div>
            <div class="imagem-anuncio-capa" name="imagem-capa" id="imagem-capa">
            </div>
        </div>

        <fieldset class="fieldset">
            <legend class="title-medium">
                Dados da República
            </legend>
            <div style="">
                <p style="" class="descricao-anuncio" name="descricao-anuncio" id="desctricao-anuncio">
                </p>
                <div class="title-medium nome-rep" id="nome-anuncio">
                </div>
                <p class="descricao-anuncio" id="endereco-anuncio">
                </p>
                <p class="descricao-anuncio" id="telefone-anuncio">
                </p>
                <p class="descricao-anuncio" id="valormediocontas-anuncio">
                </p>
                <p class="descricao-anuncio" id="internet-anuncio">
                </p>
                <p class="descricao-anuncio" id="garagem-anuncio">
                </p>
            </div>
        </fieldset>
        <fieldset class="fieldset">
            <legend class="title-small">
                Quartos
            </legend>
            <div id="quartos">
            </div>
        </fieldset>
        <fieldset class="fieldset">
            <legend class="title-small">
                Perguntas e Resposta
            </legend>
            <div id="fazer-pergunta">
                <form>
                    <textarea data-toggle="tooltip" title="Pergunta" class="announcement-input" id="pergunta" placeholder="Faça sua pergunta aqui..."></textarea>
                    <button style="margin-left:100px; margin-bottom:50px;" class="default-button" type="submit">Enviar Pergunta</button>
                </form>
            </div>
            <div id="perguntas-para-responder">
            </div>
            <div id="perguntas-respondidas">
            </div>
        </fieldset>


    </div>
</body>
</html>
