<!DOCTYPE html>
<html>
<head>
    <title>
        Repub - Criar Anúncio
    </title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="css/grid.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="js/requestHandler.js"></script>
    <script src="js/signin.js"></script>
    <script src="js/js.cookie.js"></script>
    <script src="js/banner.js"></script>
    <script src="js/createAnnouncement.js"></script>
    <script>verify();</script>
</head>
<body onload="addBanner();">
    <div id="content" name="content">
        <div>
            <p class="title-big">
                Crie seu Anúncio
            </p>
        </div>
        <form>
            <fieldset class="fieldset">
                <legend class="title-small">
                    Informações Básicas
                </legend>
                <div>
                    <input data-toggle="tooltip" title="Título do anúncio" class="announcement-input" type="text" required="required" name="titulo" id="titulo" placeholder="Título" />
                </div>
                <div>
                    <input data-toggle="tooltip" title="Nome da República" class="announcement-input" type="text" name="nome" id="nome" placeholder="Nome da República" />
                </div>
                <div id="telefone">
                    <div class="telefone-div">
                        <input data-toggle="tooltip" title="Telefone para contato" class="announcement-input" type="tel" name="telefone[0]" id="telefone[0]" placeholder="Tel/Cel" />
                    </div>
                </div>
                <button style="margin-left:100px; margin-top:5px;" class="default-button" type="button" onclick="addPhone();">
                    Adicionar Telefone
                </button>
                <div>
                    <textarea data-toggle="tooltip" title="Descrição da república" class="announcement-input" required="required" name="descricao" id="descricao" placeholder="Descrição"></textarea>
                </div>
                <fieldset class="fieldset">
                    <legend class="title-small">
                        Endereço
                    </legend>
                    <div>
                        <input data-toggle="tooltip" title="Endereço da república" class="announcement-input" type="text" required="required" name="endereco" id="endereco" placeholder="Rua/Número" />
                    </div>
                    <div>
                        <input data-toggle="tooltip" title="Bairro da reública" class="announcement-input" type="text" required="required" name="bairro" id="bairro" placeholder="Bairro" />
                    </div>
                    <div>
                        <select data-toggle="tooltip" title="Cidade da república" class="announcement-input" required="required" name="cidade" id="cidade" placeholder="Cidade" />
                    </div>
                    <div>
                        <select data-toggle="tooltip" title="Estado da república" class="announcement-input" type="text" required="required" name="estado" id="estado" placeholder="Estado" />
                    </div>
                </fieldset>
                <fieldset class="fieldset">
                    <legend class="title-small">
                        Detalhes
                    </legend>
                    <div>
                        <label class="garagem-input">
                            Possui Garagem?
                        </label>
                        <input data-toggle="tooltip" title="Possui garagem" type="radio" name="garagem-true" id="garagem-true" value="true" /> Sim
                        <input data-toggle="tooltip" title="Não possui garagem" type="radio" name="garagem-false" id="garagem-false" value="false" checked /> Não
                    </div>
                    <div>
                        <input data-toggle="tooltip" title="Valor médio das contas da república" class="announcement-input-details" type="number" min="0" required="required" name="valorContas" id="valorContas" placeholder="Valor médio das contas" />
                        <label style="color:gray; font-family: 'Segoe UI Light';">Reais</label>
                    </div>
                    <div>
                        <input data-toggle="tooltip" title="Velocidade da internet" class="announcement-input-details" type="number" min="0" name="internet" id="internet" placeholder="Internet" />
                        <label style="color:gray; font-family: 'Segoe UI Light';">Mbp/s</label>
                    </div>
                </fieldset>
            </fieldset>
            <fieldset>
                <legend class="title-small">
                    Fotos
                </legend>
                <div id="div-anuncio-imagem[0]">
                    <label class="images-input">Imagem capa</label>
                    <input data-toggle="tooltip" title="Imagem da capa do anúncio" class="images-input-field default-button" required="required" type="file" name="anuncio-imagem[0]" id="anuncio-imagem[0]" />
                </div>
                <div id="div-anuncio-imagem[1]">
                    <label class="images-input">Imagem 2</label>
                    <input data-toggle="tooltip" title="Image 02" class="images-input-field default-button" type="file" name="anuncio-imagem[1]" id="anuncio-imagem[1]" />
                </div>
                <div id="div-anuncio-imagem[2]">
                    <label class="images-input">Imagem 3</label>
                    <input data-toggle="tooltip" title="Imagem 03" class="images-input-field default-button" type="file" name="anuncio-imagem[2]" id="anuncio-imagem[2]" />
                </div>
                <div id="div-anuncio-imagem[3]">
                    <label class="images-input">Imagem 4</label>
                    <input data-toggle="tooltip" title="Imagem 04" class="images-input-field default-button" type="file" name="anuncio-imagem[3]" id="anuncio-imagem[3]" />
                </div>
                <div id="div-anuncio-imagem[4]">
                    <label class="images-input">Imagem 5</label>
                    <input data-toggle="tooltip" title="Imagem 05" class="images-input-field default-button" type="file" name="anuncio-imagem[4]" id="anuncio-imagem[4]" />
                </div>
            </fieldset>
            <fieldset>
                <legend class="title-small">
                    Quartos
                </legend>
                <div id="quartos" name="quartos">
                    <div class="quarto-div">
                        <input data-toggle="tooltip" title="Valor de aluguel do quarto" class="announcement-input-details" type="number" min="0" required="required" placeholder="Valor" name="quarto-valor[0]" id="quarto-valor[0]" />
                        <label style="color:gray; font-family: 'Segoe UI Light';">Reais</label>
                        <div>
                            <textarea data-toggle="tooltip" title="Descrição do quarto" class="announcement-input" required="required" name="quarto-descricao[0]" id="quarto-descricao[0]" placeholder="Descrição"></textarea>
                        </div>
                        <div>
                            <label class="garagem-input">
                                Quarto está alugado?
                            </label>
                            <input data-toggle="tooltip" title="Quarto já alugado" type="radio" name="quarto-alugado-true[0]" id="quarto-alugado-true[0]" value="true" />
                            <span>
                                Sim
                            </span>
                            <input data-toggle="tooltip" title="Quarto não alugado" type="radio" name="quarto-alugado-false[0]" id="quarto-alugado-false[0]" values="false" checked />
                            <span>
                                Não
                            </span>
                            <div id="div-quarto-0-imagem[0]">
                                <label class="images-input">Imagem 1</label>
                                <input data-toggle="tooltip" title="Imagem do quarto 01" class="images-input-field default-button" type="file" name="quarto-0-imagem[0]" id="quarto-0-imagem[0]" />
                            </div>
                            <div id="div-quarto-0-imagem[1]">
                                <label class="images-input">Imagem 2</label>
                                <input data-toggle="tooltip" title="Imagem do quarto 02" class="images-input-field default-button" type="file" name="quarto-0-imagem[1]" id="quarto-0-imagem[1]" />
                            </div>
                            <div id="div-quarto-0-imagem[2]">
                                <label class="images-input">Imagem 3</label>
                                <input data-toggle="tooltip" title="Imagem do quarto 03" class="images-input-field default-button" type="file" name="quarto-0-imagem[2]" id="quarto-0-imagem[2]" />
                            </div>
                            <div class="room-border">
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="default-button announcement-input-details" type="button" onclick="addRoom();">
                        Criar um novo quarto
                    </button>
                </div>
            </fieldset>
            <fieldset><legend> </legend></fieldset>
            <div style="">
                <button style="margin:20px; height:45px" class="default-button" type="submit"> Salvar Anúncio </button>
            </div>
        </form>
    </div>
</body>
</html>
