<!DOCTYPE html>
<html>
<head>
    <title>
        Repub - Pesquisar
    </title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="css/grid.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="js/requestHandler.js"></script>
    <script src="js/banner.js"></script>
    <script src="js/editAnnouncement.js"></script>
    <script src="js/createAnnouncement.js"></script>
    <script src="js/search.js"></script>
</head>
<body onload="addBanner(); httpGetAsync('http://localhost/Trabalho%20PS/Repub/anuncioteste.html',
    function (response) { alert(response); showAnuncios(JSON.parse(response)); });">
    <div id="content-search" name="content-search">
        <div class="search-filter">
            <h4>Filtros</h4>            
            <div>
                <label for="filter-garagem" class="search-filter-label">Garagem:</label><input id="filter-garagem" name="filter-garagem" type="checkbox" />
            </div>
            <div>
                <label for="filter-valor-medio" class="search-filter-label">Valor Médio das Contas (menor que):</label><input type="number" id="filter-valor-medio" name="filter-valor-medio" min="0"/>
            </div>
            <div>
                <label for="filter-aluguel" class="search-filter-label">Aluguel: (menor que):</label><input type="number" id="filter-aluguel" name="filter-aluguel" min="0" />
            </div>
            <div>
                <label for="filter-internet" class="search-filter-label">Internet: (maior que):</label><input type="number" id="filter-internet" name="filter-internet" min="0" />
            </div>
            <div>
                <button class="default-button search-filter-button">Filtrar</button>
            </div>
        </div>
        <div>
            <input type="text" class="announcement-input search-input" placeholder="Pesquise por nome de república ou anúncio" />
            <button type="submit" class="default-button lupa-button" />
        </div>
        <div>
            <a style="margin-left:100px;">Alfenas - MG</a>
        </div>
        <div>
            <br /><p style="margin-left:100px; display:inline">Exibindo resultados de repúblicas em Alfenas - MG:</p>
        </div>
        <div id="grid-container" class="container"></div>
    </div>
</body>
</html>
