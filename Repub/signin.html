<!DOCTYPE html>
<html>
<head>
    <title>
        Repub - Sign Up
    </title>
    <meta charset="utf-8" />
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="css/signin.css" rel="stylesheet" />
    <link href="css/grid.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="js/requestHandler.js"></script>
    <script src="js/js.cookie.js"></script>
    <script src="js/signin.js"></script>
    <script src="js/banner.js"></script>
</head>
<body onload="addBanner();">
    <div id="content" name="content">
        <div id="signin-form" align="center">
            <div class="sign-up-div" id="signup-left" style="display:inline-block;">
                <h1 class="sign-up-title">Cadastre-se</h1>
                <form action="/" method="post">
                    <div>
                        <div>
                            <input id="nome" name="nome" class="sign-up-input" type="text" placeholder="Nome completo" />
                        </div>
                        <div>
                            <input id="signupEmail" name="email" class="sign-up-input" type="email" placeholder="email@repub.com" />
                        </div>
                        <div>
                            <input id="signupSenha" name="senha" class="sign-up-input" type="password" placeholder="●●●●●●●" />
                        </div>
                        <div>
                            <input value="Cadastrar" type="submit" class="default-button" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="sign-in-div" id="login-right" style="display:inline-block">
                <h1 class="sign-up-title">Entre</h1>
                <div>
                    <div>
                        <input id="loginEmail" name="email" class="sign-up-input" type="email" placeholder="email@repub.com" />
                    </div>
                    <div>
                        <input id="loginSenha" class="sign-up-input" type="password" placeholder="●●●●●●●" />
                    </div>
                    <div>
                        <button value="Entrar" onclick="login(document.getElementById('loginEmail'), document.getElementById('loginSenha')); window.location.href = 'search.html';" class="default-button">Entrar</button>
                    </div>
                </div>
            </div>
            <br style="clear:both;" />
        </div>
    </div>
</body>
</html>
